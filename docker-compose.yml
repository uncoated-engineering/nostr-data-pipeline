version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nostr-postgres
    environment:
      POSTGRES_DB: nostr_pipeline
      POSTGRES_USER: nostr
      POSTGRES_PASSWORD: nostr
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nostr -d nostr_pipeline"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nostr-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  pipeline:
    build: .
    container_name: nostr-pipeline
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://nostr:nostr@postgres:5432/nostr_pipeline
      REDIS_URL: redis://redis:6379/0
      NOSTR_RELAYS: wss://relay.damus.io,wss://nos.lol,wss://relay.nostr.band,wss://nostr.wine,wss://relay.snort.social
      LOG_LEVEL: INFO
      LOG_FORMAT: json
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        nostr-pipeline init-db &&
        nostr-pipeline run
      "

  dashboard:
    build: .
    container_name: nostr-dashboard
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://nostr:nostr@postgres:5432/nostr_pipeline
    volumes:
      - ./src:/app/src
      - ./dashboard:/app/dashboard
    ports:
      - "8501:8501"
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Starting dashboard...' &&
        sleep 10 &&
        cd /app/dashboard &&
        streamlit run Home.py --server.port=8501 --server.address=0.0.0.0
      "

volumes:
  postgres_data:
  redis_data:
